worker_processes auto;
events { worker_connections 4096; }

http {
    upstream webapps {
        least_conn;
        server webapp:8000;
        # More webapp servers are auto-discovered by Docker Compose overlay networking!
    }

    server {
        listen 80 default_server;
        server_name _;

        # Handle HTTP SSE (keep-alive, no buffering, long timeouts!)
        location /stream-prices {
            proxy_pass http://webapps;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            chunked_transfer_encoding off;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 7d;
            proxy_send_timeout 7d;
            keepalive_requests 100000;
        }
        
        # Handle all other routes (API, UI, etc)
        location / {
            proxy_pass http://webapps;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
        }

        # Optional: static files
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 1d;
            add_header Cache-Control "public";
        }
    }
}
